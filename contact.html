    <header class="header">
        <div class="logo">

        <button class="mobile-nav-toggle" aria-controls="nav__list" aria-expanded="false" aria-label="menu"></button>

        <nav class="nav contact__nav">

        </nav>
    </header>

    <main>
       
        <div class="contact-container text-center">
            <h3 class="contact__title">Send me a message</h3>
            <p class="contact__text">Feel free to contact me if You have any questions.. Or maybe just want a suggestion for  a book or a tv show..</p>
            
            <form class="contact__form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="John">
                    <label for="floatingInput">Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
                    <label for="floatingInputValue">Email address</label>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Message</label>
                </div>

                <button type="submit" class="btn btn-success">Send message</button>
            </form>
        </div>

    </main>
